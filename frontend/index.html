<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Your Website</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<!-- Container for the navigation bar -->
<div id="navbar-container"></div>
<!-- Include the script to load the navigation bar -->
<script src="/static/navbar.js"></script>

User<input id="username"><br>
password<input id="password"><br>
role type:
    <select id="role">
     <option value="0">user (cant add a book)</option>
     <option value="1" selected>manager</option>
<input type="file" id="fileInput"><br>
<button onclick="login()">Login</button>
<button onclick="logout()">Logout</button>
<button onclick="register()">register</button>
<hr>

    </select>
    <div id="gret">Welcome</div>
    <div id="uimage">image</div>
    <h1>Car details</h1>
    name<input id="name"><br>
    riter<input id="riter"><br>
    date <input id="date" ><br>
    <button onclick="addBook()">Ad a book</button>
    <ul id="booksList"></ul>
    <script>
        const MY_SERVER = "http://127.0.0.1:5000"

        const addBook = async () => {
            console.log(name.value,riter.value,date.value);

            token = sessionStorage.getItem("access_token")
            axios.post(`${MY_SERVER}/addbook`, { name: name.value, riter: riter.value ,date :date.value }, {
                headers: {
                    Authorization: `Bearer ${token}` // Include the token in the Authorization header
                }
            }).then(res => console.log(res.data))
        }

        const login = async () => {
            res = await axios.post(`${MY_SERVER}/login`, { username: username.value, password: password.value })
            console.log(res.data);
            uimage.innerHTML = `<img src=${res.data.image_url}>`
            gret.innerHTML = "<h1>Welcome mr. " + res.data.username
            sessionStorage.setItem("access_token", res.data.access_token)
        }
        const logout = () => {
            sessionStorage.setItem("access_token", "")
        }
        const register = async () => {
            try {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];

                const formData = new FormData();
                formData.append('file', file);
                formData.append('username', username.value);
                formData.append('password', password.value);
                formData.append('role', role.value);

                const config = {
                    headers: {
                        'Content-Type': 'multipart/form-data',
                    },
                };

                const res = await axios.post(`${MY_SERVER}/register`, formData, config);
                console.log(res.data);
                sessionStorage.setItem("access_token", res.data.access_token);
            } catch (error) {
                console.error('Error during registration:', error);
            }
        };
        
        const getcars = async () => {
    try {
        const token = sessionStorage.getItem("access_token");

        if (!token) {
            console.error("Access token is missing");
            return;
        }

        const response = await axios.get(`${MY_SERVER}/getcars`, {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        const data = response.data;
        const booksList = document.getElementById('booksList');

        // Clear existing content in the booksList div
        booksList.innerHTML = '';

        if (data.books && data.books.length > 0) {
            data.books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = `${book.name} by ${book.riter} - ${book.date}`;
                booksList.appendChild(li);
            });
        } else {
            const li = document.createElement('li');
            li.textContent = 'No books available.';
            booksList.appendChild(li);
        }

    } catch (error) {
        console.error('Error:', error);
    }
};

        </script>




</body>
</html>
